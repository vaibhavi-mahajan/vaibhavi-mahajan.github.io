
<html>
<head>

    width: 100%;

  }

    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Student Details</h2>

<table>
  <tr>
    <th>Student Name</th>

  </tr>

    <th>Roll Number</th>

  </tr>
  <tr>
    <th>Course Name</th>
    <td>Computer Science</td>
  </tr>
  <tr>
    <th>University Name</th>
    <td>Example University</td>
  </tr>
</table>

</body>
</html>
